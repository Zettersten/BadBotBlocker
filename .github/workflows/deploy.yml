name: "Deploy BadBotBlocker"

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Restore Dotnet Tools
        run: dotnet tool restore

      - name: Show Version
        run: dotnet nbgv get-version

      - name: Package
        run: dotnet pack --configuration Release /p:Version=$(dotnet nbgv get-version -v AssemblyInformationalVersion) --output out


      - name: Push
        run: |
          for file in **/*.nupkg
          do
            if [[ $file != *"EngagementInsightsAnalytics.0.1.0.nupkg"* ]]; then
              dotnet nuget push $file --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
            fi
          done
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

